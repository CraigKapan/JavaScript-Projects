<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="IntroPage center">
        <h1 class="IntroPage-Heading ">Quiz Game</h1>
        <p class="IntroPage-text">Answer these 10 questions and win prizes </p>
        <button class="begin">Click to Start</button>
    </div>

    <div class="Question center hidden">
        <h1>Quesion <span class="Quesion-Number">1</span></h1>
        <p class="Question-text">How many squares are on a chess board</p>

    <div class="Answer-Options">
        <button class="btn-option A">A: <span class="A-option">1</span></button>
        <button class="btn-option B">B: <span class="B-option">25</span></button>
        <br>
        <button class="btn-option C">C: <span class="C-option">50</span></button>
        <button class="btn-option D">D: <span class="D-option">64</span></button>
    </div>

    <button class="Submit">Submit Answer</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
